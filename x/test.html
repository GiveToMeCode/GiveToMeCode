<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        pre {
            outline: 1px solid #fff;
            color: white;
    background: black;
        }

        .string {
            color: darkorange;
        }

        .number {
            color: #7dbfa8;
        }

        .boolean {
            color: darkorange;
        }

        .null {
            color: magenta;
        }

        .key {
            color: #1584d9;
        }
    </style>
</head>

<body>
    <pre id="jsonShow"></pre>
    <script>
        function prettyFormat(str) {
            try {
                // 设置缩进为2个空格
                str = JSON.stringify(JSON.parse(str), null, 2);
                str = str
                    .replace(/&/g, '&')
                    .replace(/</g, '<')
                    .replace(/>/g, '>');
                return str.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                    var cls = 'number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'key';
                        } else {
                            cls = 'string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'boolean';
                    } else if (/null/.test(match)) {
                        cls = 'null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
            } catch (e) {
                alert("异常信息:" + e);
            }


        }
        let res = prettyFormat(JSON.stringify({ "name": { "name": "xas" }, "age": 18,"suc":true }))

        document.getElementById("jsonShow").innerHTML = res;
    </script>
</body>

</html>
